<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeCompile: AI-Powered Secure C Compiler</title>
    
    <!-- Tailwind CSS & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- xterm.js CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.7.0/lib/xterm-addon-fit.min.js"></script>

    <!-- Socket.IO Client CDN -->
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.5/dist/socket.io.min.js"></script>

    <!-- Monaco Editor CDN -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.40.0/min/vs/loader.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000; /* Deep Navy-Black */
            color: #e2e8f0; /* Light Gray Text */
        }
        .code-font {
            font-family: 'Fira Code', monospace;
        }
        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1c2128; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        
        .myLineHighlight {
            background: rgba(6, 182, 212, 0.1); /* Cyan glow background */
            border-left: 3px solid #06b6d4; /* Cyan border */
        }
        .panel {
            background-color: #080909;
            border: 1px solid #30363d;
        }
        #vertical-resizer {
            background-color: #30363d;
            cursor: ns-resize; /* North-South resize cursor */
            flex-shrink: 0;
        }
        #vertical-resizer:hover {
            background-color: #06b6d4; /* Highlight on hover */
        }
        /* Transition for terminal panel */
        #terminal-panel {
            transition: all 0.3s ease-in-out;
        }
        /* Custom Button Styles */
        .btn-glow {
            background-color: #000;
            color: #67e8f9; /* Tailwind cyan-300 */
            border: 1px solid #0e7490; /* Tailwind cyan-700 */
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 6px rgba(6, 182, 212, 0.4);
        }
        .btn-glow:hover {
            color: #a5f3fc; /* Tailwind cyan-200 */
            border-color: #06b6d4; /* Tailwind cyan-500 */
            box-shadow: 0 0 16px rgba(6, 182, 212, 0.7);
        }
        .btn-glow-primary {
            background-color: #000;
            color: #22d3ee; /* Tailwind cyan-400 */
            border: 1px solid #06b6d4; /* Tailwind cyan-500 */
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(34, 211, 238, 0.6);
        }
        .btn-glow-primary:hover {
            color: #67e8f9; /* Tailwind cyan-300 */
            border-color: #22d3ee; /* Tailwind cyan-400 */
            box-shadow: 0 0 25px rgba(34, 211, 238, 0.9);
        }
    </style>
</head>
<body class="flex h-screen overflow-hidden">
    

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
        <!-- Header -->
      <header class="flex items-center justify-between h-16 px-6 border-b border-gray-800 flex-shrink-0">
    <div class="flex items-center gap-3">
        <svg class="w-7 h-7 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>
        <h1 class="text-xl font-semibold text-white">SafeCompile</h1>
    </div>
    <div class="flex items-center gap-4">
        <button id="run-button" class="px-4 py-2 font-medium rounded-md text-sm btn-glow">Run</button>
        <button id="analyze-button" class="px-4 py-2 font-medium rounded-md text-sm btn-glow-primary">Analyze</button>
        <button id="parsetree-button" class="px-4 py-2 font-medium rounded-md text-sm btn-glow">Parse Tree</button>
        <button id="clear-button" class="px-4 py-2 font-medium rounded-md text-sm btn-glow">Clear</button>
    </div>
</header>

        <!-- Workspace (Editor, Reports, Terminal) -->
        <main class="flex-1 flex flex-col lg:flex-row p-4 gap-4 overflow-hidden">
            <!-- Left Side (Editor & Terminal) -->
            <div id="left-column" class="flex-1 flex flex-col gap-4 overflow-hidden">
                <!-- Editor Panel -->
                <div id="editor-panel" class="panel flex-1 flex flex-col rounded-lg overflow-hidden border border-cyan-700/50 shadow-[0_0_15px_rgba(14,165,233,0.3)]">
                    <div class="px-4 py-2 border-b border-gray-800 text-sm text-gray-400">main.c</div>
                    <div id="code-editor-container" class="flex-1 min-h-0"></div>
                </div>
                
                <!-- Vertical Resizer (Desktop Only) -->
                <div id="vertical-resizer" class="h-2 hover:bg-cyan-600 transition-colors hidden lg:block"></div>

                <!-- Terminal Panel -->
                <div id="terminal-panel" class="panel h-1/3 flex flex-col rounded-lg overflow-hidden min-h-[150px] lg:flex-initial hidden">
                    <h2 class="px-4 py-2 border-b border-gray-800 font-semibold text-white">Terminal</h2>
                    <div id="terminal-content-wrapper" class="relative flex-1 p-2 min-h-0">
                        <div id="terminal" class="w-full h-full"></div>
                        <div id="terminal-loading" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 z-10 hidden">
                            <svg class="animate-spin h-8 w-8 text-cyan-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side (Reports) -->
            <div class="w-full lg:w-1/3 flex flex-col gap-4 overflow-hidden mt-4 lg:mt-0">
                <!-- Security Report Panel -->
                <div id="security-panel" class="panel h-full flex flex-col rounded-lg overflow-hidden border border-cyan-700/50 shadow-[0_0_15px_rgba(14,165,233,0.3)]">
                    <h2 id="report-title" class="px-4 py-2 border-b border-gray-800 font-semibold text-cyan-300">Security Report</h2>
                    <div id="report-content" class="p-4 overflow-y-auto code-font text-sm flex-1">
                        <!-- Content will be dynamically inserted here -->
                        <p id="analysis-placeholder" class="text-gray-500 text-center py-4">Run analysis to see results...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Hidden elements (Error message, Modal) -->
    <div id="error-message-section" class="fixed bottom-4 right-4 bg-red-800 text-red-200 p-3 rounded-md hidden">
        <p id="error-message" class="code-font text-sm"></p>
    </div>
    <div id="parseTreeModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
        <div class="relative bg-gray-900 p-4 rounded-lg shadow-lg max-w-4xl max-h-[90vh] overflow-auto">
            <button id="closeModalButton" class="absolute top-2 right-2 text-gray-400 hover:text-white text-3xl font-bold focus:outline-none">&times;</button>
            <img id="modalParseTreeImage" src="" alt="Full size Parse Tree" class="max-w-full max-h-full object-contain mx-auto rounded-md">
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
